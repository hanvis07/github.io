<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <p id="userInfo"></p>
        <img id="userPhoto" alt="User Photo" style="display:none; width:150px; height:150px;">
    </div>

    <script>
        window.Telegram.WebApp.ready();

        // Получаем данные пользователя из Telegram Web App
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        // Проверяем, что данные пользователя существуют
        if (user) {
            const userInfoElement = document.getElementById('userInfo');
            const userPhotoElement = document.getElementById('userPhoto');

            // Заполняем информацию о пользователе
            userInfoElement.textContent = `Имя: ${user.first_name}
                                            \nФамилия: ${user.last_name || 'не указана'}
                                            \nID: ${user.id}
                                            \nЮзернейм: ${user.username || 'не указан'}`;

            // Проверяем наличие фотографии профиля
            if (user.photo_url) {
                userPhotoElement.src = user.photo_url;
                userPhotoElement.style.display = 'block';
            }
        } else {
            console.error('Не удалось получить данные пользователя.');
        }
    </script>
</body>
</html>
